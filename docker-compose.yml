---

version: "3.5"

services:

  ldap:
    image: dcm4che/slapd-dcm4chee:2.4.44-17.0
    env_file: docker-compose.env
    container_name: dcm4chee_ldap_container
    hostname: dcm4chee_ldap
    tmpfs: /tmp
    restart: always
    volumes:
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
      - type: volume
        source: var_lib_ldap
        target: /var/lib/ldap
      - type: volume
        source: ldap_slapd
        target: /etc/ldap/slapd.d

  keycloak-db:
    image: postgres:11-alpine
    container_name: dcm4chee_keycloak_db_container
    hostname: dcm4chee_keycloak_db
    tmpfs: /tmp
    restart: always
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
      - type: volume
        source: postgresql_keycloak_data
        target: /var/lib/postgresql/data

  keycloak:
    image: dcm4che/keycloak:6.0.1-17.0
    ports:
      - "8880:8880"
      - "8843:8843"
      - "8990:8990"
      - "8993:8993"
    env_file: docker-compose.env
    environment:
      HTTP_PORT: 8880
      HTTPS_PORT: 8843
      MANAGEMENT_HTTP_PORT: 8990
      MANAGEMENT_HTTPS_PORT: 8993
      KEYCLOAK_WAIT_FOR: ldap:389 keycloak-db:5432
      KEYCLOAK_DB_HOST: keycloak-db
      # Without this line, keycloak throws an error...
      JGROUPS_DISCOVERY_INITIAL_HOSTS: ""
    container_name: dcm4chee_keycloak_container
    hostname: dcm4chee_keycloak
    tmpfs: /tmp
    restart: always
    depends_on:
      - ldap
      - keycloak-db
    networks:
      default:
        aliases:
          - ${public_domain}
    volumes:
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
      - type: bind
        source: /etc/timezone
        target: /etc/timezone
        read_only: true
      - type: volume
        source: keycloak
        target: /opt/keycloak/standalone

  db:
    image: dcm4che/postgres-dcm4chee:11.2-17
    env_file: docker-compose.env
    container_name: dcm4chee_db_container
    hostname: dcm4chee_db
    tmpfs: /tmp
    restart: always
    volumes:
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
      - type: volume
        source: postgresql_data
        target: /var/lib/postgresql/data

  arc:
    image: dcm4che/dcm4chee-arc-psql:5.17.0-secure-ui
    ports:
      - "8080:8080"
      - "8443:8443"
#      - "9990:9990"
#      - "9993:9993"
      - "104:11112"
#      - "2575:2575"
    env_file: docker-compose.env
    environment:
      WILDFLY_CHOWN: /opt/wildfly/standalone /storage
      AUTH_SERVER_URL: https://${public_domain}:8843/auth
      WILDFLY_WAIT_FOR: ldap:389 db:5432
    container_name: dcm4chee_arc_container
    hostname: dcm4chee_arc
    tmpfs: /tmp
    restart: always
    depends_on:
      - ldap
      - keycloak
      - db
    volumes:
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
      - type: bind
        source: /etc/timezone
        target: /etc/timezone
        read_only: true
      - type: volume
        source: opt_wildfly
        target: /opt/wildfly/standalone
      - type: bind
        source: /run/pacs
        target: /storage

volumes:
  var_lib_ldap:
  ldap_slapd:
  keycloak:
  postgresql_keycloak_data:
  postgresql_data:
  opt_wildfly:

