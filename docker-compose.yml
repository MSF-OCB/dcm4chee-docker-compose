---

version: "3.5"
services:
  ldap:
    image: dcm4che/slapd-dcm4chee:2.4.44-17.0
    env_file: docker-compose.env
    container_name: dcm4chee_ldap_container
    hostname: dcm4chee_ldap
    tmpfs: /tmp
    restart: always
    volumes:
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
      - type: volume
        source: var_lib_ldap
        target: /var/lib/ldap
      - type: volume
        source: ldap_slapd
        target: /etc/ldap/slapd.d

  db:
    image: dcm4che/postgres-dcm4chee:11.2-17
    env_file: docker-compose.env
    container_name: dcm4chee_db_container
    hostname: dcm4chee_db
    tmpfs: /tmp
    restart: always
    volumes:
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
      - type: volume
        source: postgresql_data
        target: /var/lib/postgresql/data
  arc:
    image: dcm4che/dcm4chee-arc-psql:5.17.0
    ports:
      - "8080:8080"
      - "8443:8443"
#      - "9990:9990"
      - "104:11112"
#      - "2575:2575"
    env_file: docker-compose.env
    environment:
      WILDFLY_CHOWN: /opt/wildfly/standalone /storage
      WILDFLY_WAIT_FOR: ldap:389 db:5432
    container_name: dcm4chee_arc_container
    hostname: dcm4chee_arc
    tmpfs: /tmp
    restart: always
    depends_on:
      - ldap
      - db
    volumes:
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
      - type: volume
        source: opt_wildfly
        target: /opt/wildfly/standalone
      - type: volume
        source: arc_storage
        target: /storage

volumes:
  var_lib_ldap:
  ldap_slapd:
  postgresql_data:
  opt_wildfly:
  arc_storage:

